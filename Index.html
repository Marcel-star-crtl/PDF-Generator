<!DOCTYPE html>
<html>
<head>
    <title>PDF Generator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1>PDF Letter Generation</h1>
    <form id="pdfForm">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" accept="image/*" required><br>
        
        <hr> 
        
        <div class="center-align">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required><br>
        </div>
        
        <hr>
        
        <label for="letterContent">Content:</label>
        <textarea id="letterContent" rows="10" cols="40" required></textarea><br>
        
        <button type="button" id="generatePDF">Generate PDF</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('generatePDF').addEventListener('click', function() {
            const image = document.getElementById('image').files[0];
            const letterContent = document.getElementById('letterContent').value;

            const pdf = new jspdf.jsPDF();

            if (image) {
                pdf.addImage(URL.createObjectURL(image), 'JPEG', 15, 15, 180, 120);
            }
            
            pdf.text(15, 270, `Subject: ${subject}`);
            pdf.text(15, 290, 'Content:');
            pdf.text(15, 300, letterContent);

            pdf.save('generated.pdf');
        });
    </script>
</body>
</html>
